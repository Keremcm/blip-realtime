<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Captioning</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #ff6f61;
        }
        .container {
            margin-top: 30px;
        }
        img {
            border: 5px solid #ff6f61;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 640px;
        }
        .caption {
            margin-top: 20px;
            font-size: 1.2em;
            color: #f4f4f9;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Webcam Captioning</h1>
    <div class="container">
        <img id="webcam-feed" src="/video_feed" alt="Webcam Feed">
        <p class="caption" id="caption">Açıklama bekleniyor...</p>
    </div>
    <footer>
        <p>© 2025 Anlık Görsel Yorumlama | Powered by Flask & BLIP</p>
    </footer>
    <script>
        async function fetchCaption() {
            const response = await fetch('/get_caption');
            const data = await response.json();
            document.getElementById('caption').innerText = `Açıklama: ${data.caption}`;
        }

        // Her 2 saniyede bir açıklama güncelle
        setInterval(fetchCaption, 2000);
    </script>
</body>
</html>
